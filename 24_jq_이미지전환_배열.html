<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지전환</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // prev, next : 버튼이 클릭되었을때 처리
    // 이미지 파일명을 배열에 저장해서 사용
    // let imgNames = ["bimg01.jpg", "bimg02.jpg", ...];
    //----------------------
    //let imgNames = ["bimg01.jpg", "bimg02.jpg", "bimg03.jpg", "bimg04.jpg"];
    
    //배열에 데이터 입력
    let imgNames = new Array(10);
    console.log(imgNames.toString());
    console.log("imgNames.length : " + imgNames.length);
    
    for (let i = 0; i < imgNames.length; i++) {
        //let imgNum = i + 1;
        //imgNum = imgNum < 10 ? "0" + imgNum : imgNum;
        //imgNames[i] = "bimg" + imgNum + ".jpg";
        imgNames[i] = "bimg" + (i+1).toString().padStart(2, "0") + ".jpg";
    }
    console.log(imgNames.toString());
    console.log("----------");
    
    imgNames = [];
    console.log("imgNames.length : " + imgNames.length);
    
    while (imgNames.length < 10) {
        let imgNum = (imgNames.length + 1).toString().padStart(2, "0")
        imgNames.push("bimg" + imgNum  + ".jpg");   
    }
    console.log(imgNames.toString());
    
    //(실습) next, prev 클릭시 이미지 전환
    $(document).ready(function(){
        $("img").prop("src", "images/" + imgNames[0]);
        let idx = 0; //배열의 인덱스 번호
        
        //next 버튼 클릭시 이미지 변경 처리
        $("#next").click(function(){
            idx++;
            if (idx >= imgNames.length) idx = 0;
            
            console.log(">> idx : " + idx + ", 배열값: " + imgNames[idx]);
            $("img").prop("src", "images/" + imgNames[idx]);
        });
        
        //prev 버튼 클릭시 이미지 변경 처리
        $("#prev").on("click", function(){
            idx--;
            if (idx < 0) {
                idx = imgNames.length - 1; //배열의 마지막 데이터 사용
            }
            console.log(">> idx : " + idx + ", 배열값: " + imgNames[idx]);
            $("img").prop("src", "images/" + imgNames[idx]);
        });
    });
</script>
<style>
    div {
        width : 320px;
        margin : 0, auto;
        position : relative;
    }
    div > a {
        /* 위치설정 */
        position : absolute;
        top : 150px;
        /* 모양(형태), 색상 */
        width : 50px; height: 50px;
        background-color : lavenderblush;
        border-radius:  : 25%;
        /* 텍스트 설정 */
        text-decoration: none;
        text-align: center;
        line-height: 50px; /*세로방향 중앙정렬*/
    }
    #prev { left: 5px; }
    #next { right: 5px; }
    
</style>
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a href="#" id="prev">prev</a>
        <a href="#" id="next">next</a>
    </div>
    
    
    
</body>
</html>
