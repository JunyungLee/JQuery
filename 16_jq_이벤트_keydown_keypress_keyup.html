<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>키보드 : keydown, keypress, keyup</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /*키보드 관련 이벤트 
    발생순서 : keydown --> keypress --> keyup
    keyup : 한번만 발생
    keydown, keypress : 키가 눌린상태에서 계속 발생
    ******************/
    $(function(){
        $("#pwd").keydown(function(){
            console.log(">>keydown이벤트 발생")
        });
        $("#pwd").keypress(function(){
            console.log(">>keypress이벤트 발생")
        });
        $("#pwd").keyup(function(){
            console.log(">>keyup이벤트 발생")
        });
        
        //비밀번호 확인란에 키입력되면 비밀번호 비교 후 결과 출력 
        $("#pwd2").keyup(function(){
            if($("#pwd").val() == $("#pwd2").val()){
                $("#myDiv").text("암호가 일치합니다 : " + $("#pwd").val() + ", " + $("#pwd2").val());
            } else{
                $("#myDiv").text("암호가 불일치합니다 : " + $("#pwd").val() + ", " + $("#pwd2").val())
            }
        });
    });
</script>
</head>
<body>
    <p>
        비밀번호 : <input type="password" name="pwd" id="pwd">
    </p> 
    <p>
        비밀번호 확인 : <input type="password" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">암호를 입력하세요</div>
    
    
</body>
</html>
