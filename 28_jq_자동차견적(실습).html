    //개별 데이터 처리
    $(function(){
        let total; 
        $("#opt1").click(function(){
            if(this.checked) {
//                console.log("this : " + this); //this : [object HTML InputElement]
                total = Number($("#total").val()) + Number($("#opt1").val());
                $("#total").val(total);
            } else {
                total = Number($("#total").val()) - Number($("#opt1").val());
                $("#total").val(total);
            }
            
        });
        $("#opt2").click(function(){
            if(this.checked) {

                $("#total").val(total);
            }
        });
    });

    <h1>자동차 견적</h1>
    <p>
        <img src="images/car1.jpg" alt="자동차이미지">
    </p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">

        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>옵션선택</th>

        </thead>
        <tbody>
