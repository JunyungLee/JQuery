<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자 속성</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /* 요소(element)의 속성, 속성값으로 찾기
    태그명[속성명] : 속성이 있는 요소
    태그명[속성명=값] : 속성값이 일치하는 요소
    태그명[속성명!=값] : 속성값이 일치하지 않는 요소
    태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작)
    태그명[속성명$=값] : 속성값으로 끝나는 요소($ : 끝)
    태그명[속성명*=값] : 속성값을 포함하는 요소(* : 포함)
    *****************************/
    $().ready(function(){
        // a 태그에 href 속성이 있는 요소
//        $("a[href]").css("color","red");
        $("a[href]").addClass("c_red");
        
        
        // a 태그중 href 속성값이 navr 인 것
        $("a[href='naver']").addClass("c_orange");
        $("a[href!='naver']").addClass("c_orange");
        
        // a 태그중 href 속성값이 mail로 시작하는 것
        $("a[href^='mail']").addClass("c_silver");
        
        // a 태그중 href 속성값이 net으로 끝나는 것
        $("a[href$='net']").addClass("c_purple");
        
        // a 태그중 google을 포함하는 요소 
        $("a[href*='google']").addClass("c_green");
    
        //=========================
        // AND, OR 조건 형태로 속성값 찾기 
        // AND 조건 형태로 속성값 찾기([][] : AND 조건)
        $("a[href^='mailto'][href*='naver']").css("background-color","yellow");
        
        // OR 조건 형태로 속성값 찾기([],[] : OR 조건)
        $("a[href^='mailto'], a[href*='naver']").css("border","2px solid blue");
    });
    
</script>
<style>
    .c_red { color :red; }
    .c_orange { color : orange; }
    
    .c_silver { color : silver; }
    .c_purple { color : purple; }
    .c_green { color : green; }
    
    .bg_red { background-color : red; }
    .bg_char { background-color : chartreuse; }
    
    .sizeUp { font-size : 1.5rem; }
    .bold { font-weight: bold; }
</style>

</head>
<body>
    <h2>jQuery 속성을 찾아 클래스 추가</h2>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="https://www.google.com">구글</a>
    
    <a>네이트</a>
    <a href="naver">네이버(href="naver")</a>
    <hr>
    
    <a href="mailto:naver@naver.com">네이버메일</a>
    <a href="mailto:daum@daum.net">다음메일</a>
    <a href="mailto:google@google.com">구글메일</a>
    
    
</body>
</html>
