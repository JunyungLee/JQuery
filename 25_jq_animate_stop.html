<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>animate, stop</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        $("#go").click(function(){
            console.log("go click~~~");
//            $("#myDiv").animate({left : "200", top : "200"}, 1000);
            $("#myDiv").animate({left : "+=200", top : "+=200"}, 2000);
        });
        $("#back").click(function(){
            console.log("back click~~");
            $("#myDiv").animate({left : "-=200", top : "-=200"},3000);
        });
        $("#stop").click(function(){
            console.log("stop click!!!");
            $("#myDiv").stop(); //현재 진행중인 동작을 취소(멈춤)
        });
    });
</script>
<style>
    #myDiv {position : absolute;}
/*    #myDiv { left : 200px; top: 200px; }*/
</style>
</head>
<body>
    <button id="go">이동</button>
    <button id="back">반대로 이동</button>
    <button id="stop">정지</button>
    <hr>
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
    
    
</body>
</html>
