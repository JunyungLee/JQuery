<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nth-child, slice, children</title>
    <!--<script src="js/jquery-3.7.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $().ready(function(){
//        $("ul").css("background-color", "lightgreen");
        $("ul>li").css("border","2px solid green");
        
//        $("ul>li:first").css("background-color","lightpink");
//        $("ul>li:last").css("background-color","lightpink");
        
        // :even, :odd - 0번 인덱스부터 시작
//        $("ul>li:even").css("background-color","pink");
//        $("ul>li:odd").css("background-color","lightblue");
        
        // :nth-child : 자녀중에 몇번째(1부터 시작)
//        $("ul>li:nth-child(1)").css("background-color","pink");
//        $("ul>li:first-child").css("border","3px dotted red");
//        $("ul>li:last-child").css("background-color","lightblue");
        
        // 짝수번째, 홀수번째 
//        $("ul>li:nth-child(even)").css("background-color","pink");
//        $("ul>li:nth-child(odd)").css("background-color","lightblue");
        
        // 2n: even과 동일(짝수 - n값은 인덱스번호)
        // 2n+1: odd와 동일(홀수 - n값은 인덱스번호)
//        $("ul>li:nth-child(2n)").css("background-color","pink");
//        $("ul>li:nth-child(2n+1)").css("background-color","lightblue");
        
        //======================
        //.slice(시작인덱스) : 시작위치에서 끝까지 선택(시작 0부터)
        //.slice(시작인덱스, 끝인덱스) : 시작위치에서 끝 이전까지 선택 /*=substring*/
        //.slice(음수) : 뒤에서 부터
        //-----------------
        $("ul>li").css("color","blue");
        // 2번째 부터 끝까지(인덱스 번호 1)
        $("ul>li").slice(1).css("border","3px dashed red");
        
        // 3번째(인덱스2)에서 5번째(인덱스4) 까지(인덱스 번호 5 이전까지)
        $("ul>li").slice(2, 5).css("background-color","lightblue");
        
        // 맨뒤에서 3개 
        $("ul>li").slice(-3).css("background-color","lightpink");
        
        //맨뒤에서 3개 중에 1개 빼고
        $("ul>li").slice(-3, -1).css("background-color","green");
        
        //===========================
        
    });
</script>
<style>
    li { margin : 10px; }
</style>
</head>
<body>
    <h1>제이쿼리(jQuery) 선택자</h1>
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li class="li3">menu 3
            <ol>
                <li>sub 1</li>
                <li>sub 2</li>
            </ol>
        </li>
        <li>menu 4</li>
        <li>menu 5</li>
        <li>menu 6</li>
    </ul>
    <hr>
    <ul>
        <li>menu2 - 1</li>
        <li>menu2 - 2</li>
        <li class="li3">menu2 - 3</li>
    </ul>
    
    
    
</body>
</html>
