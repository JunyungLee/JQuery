<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>first, last, even, odd</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        // :first 첫번째 요소 찾기
        $("ul>li").css("color","OliveDrab");
        $("ul:first").css("border","3px solid olive");
        
        $("div:first").css("color","RoyalBlue");
        
        // :last 마지막 요소 찾기
        $("div:last").css("color","LightSkyBlue");
        
        // :first-child : 첫번째 자녀 요소 찾기
        $("li:first").css("border","2px dashed HotPink");
        $("li:first-child").css("background-color","AliceBlue");
        
        // :last-child : 마지막 자녀 요소 찾기
        $("li:last").css("border", "3px dotted DarkBlue");
        $("li:last-child").css("background-color", "Linen");
        
        //===========================
        // CSS 다중 설정
        // 방법1 : 매 번 객체를 찾아서 스타일 적용
//        $("#txt").css("background-color","beige");
//        $("#txt").css("font-size","2rem"); //브라우저 기본폰트 2배 크기
//        $("#txt").css("border","3px dotted MediumVioletRed"); 
        
        //찾는 행위를 1번만 실행 -> 위와 동일
//        let $txt = $("#txt");
//        $txt.css("background-color","beige");
//        $txt.css("font-size","2rem");
//        $txt.css("border","3px dotted MediumVioletRed");
       
        //---------------     
        // 방법2 : 체이닝 기법
//        $("#txt").css("background-color","beige")
//                .css("font-size","2rem")
//                .css("border","3px dotted MediumVioletRed");
        
        //-------------------
        //방법3 : CSS 속성을 저장한 객체 전달
        $("#txt").css({
            "background-color" : "LightSteelBlue",
            "font-size" : "2rem",
            "border" : "3px dashed LightSlateGrey"
        });
        
        //===================================
        // 선택요소 인덱스 번호 기준
        // :even - 짝수요소, :odd - 홀수요소
        $("div:even").css("border","3px dotted red");
        $("div:odd").css("border","3px dashed blue");
        
        $("li:even").css("border","3px solid red");
        $("li:odd").css("border","3px double blue");
        
    });
</script>
<style>
    ul { margin :10px; border : 4px solid green;}
    li { margin : 10px; border : 1px solid Teal; }
    div { margin : 10px 0; border : 3px solid seagreen; }
</style>
</head>
<body>
    <div>
        <h3>div-h3 영역1</h3>
    </div>
    <div>div-영역2</div>
    <div>div-영역3</div>
    <div>div-영역4</div>
    
    <span id="txt">span 텍스트 영역</span>
    
    <ul>
        <li>Java</li>
        <li>Servlet JSP
            <ul>
                <li>Servlet</li>
                <li>JSP
                    <ul>
                        <li>EL</li>
                        <li>JSTL</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Spring</li>
    </ul>
    <hr>
    
    <ul>
        <li>Java - 2번째 UL</li>
        <li>Servlet JSP - 2번째 UL</li>
        <li>Spring - 2번째 UL</li>
    </ul>
    
    <div>div 마지막 / body 직전</div>
</body>
</html>
