<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자동차이동</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    //자동차 이미지를 타이머를 이용해서 우측으로 이동
    //일정시간마다 좌측여백을 증가시키기
    $(function(){
        let timer ="없음";
        let position = 0;
        $("#moveCar").click(function(){   
            console.log(">> 자동차 이동 버튼 클릭~~~");
            
            if(timer == "없음"){ //타이머가 없으면 timer 생성하기
                timer = setInterval(function(){
                    position += 10;
                    $("#car").css("margin-left",position);
                },50);
            }
            
        });
        $("#car").click(function(){
            clearInterval(timer);
            timer="없음"; /*return 값 필요! timer 하나만 사용하기! */
        });
    });
    
</script>
<style>
/*    #car {  margin-left: 50px; }*/
</style>
</head>
<body>
    <button id="moveCar">자동차이동</button>
    <hr>
    <img src="images/car.jpg" width="150" id="car" alt="자동차">
    
    
</body>
</html>
