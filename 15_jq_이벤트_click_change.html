<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        //select 이벤트 확인 : click, change  --> change 사용
//        $("#mySelect").click(function(){ //확인용
//            console.log("> select click!!");
//        });
         
        $("#mySelect").change(function(){ 
            //change 시에만 데이터를 가지고 작업 처리 필요
            console.log("> select change~~");
            let selectedValue = $("#mySelect>option:selected").val();
            $("#selectStr").val(selectedValue); //.val(값) : value 속성에 값 설정
        });
        
        //---------------------
        // radio 버튼에 대한 이벤트 확인 : click, change  --> change 사용
//        $(".gender").click(function(){ 
//            console.log("> gender click!! : " + this.id);
//        });
        
        $(".gender").change(function(){
            console.log("> radio change~~~ : " + this.id);
            
            let checkedValue = $(".gender:checked").val();
            $("#radioStr").val(checkedValue);
        });
        
        //----------------------
        //checkbox 버튼에 대한 이벤트 확인 : click, change --> 관계없다(change 사용)
//        $(".chk").click(function(){
//            console.log("> checkbox click!!");
//        });
        
        $(".chk").change(function(){
            console.log("> checkbox change~~");  
            let checkedValue = "";
            $(".chk:checked").each(function(){
                //this : 현재 처리중인 데이터(JavaScript 객체)
//                console.log(this.value);
//                checkedValue += this.value + " "; //JavaScript 객체 사용
                checkedValue += $(this).val() + " "; //jQuery 사용
            });
            $("#checkboxStr").val(checkedValue.trim());
        });
    });
</script>
</head>
<body>
    <form>
        <!-- select -->
        <select id="mySelect" name="select">
            <option selected disabled>::선택</option>
            <option value="Java">자바</option>
            <option value="JavaScript">자바스크립트</option>
            <option value="jQuery">제이쿼리</option>
        </select>
        <input type="text" name="str" id="selectStr" disabled>
        <hr>
        
        <!-- radio -->
        <input type="radio" name="gender" value="M" id="gender1" class="gender">
        <label>남자</label>
        <input type="radio" name="gender" value="W" id="gender2" class="gender">
        <label>여자</label>
        <input type="text" name="str2" id="radioStr" disabled>
        <hr>
        
        <!-- checkbox -->
        <input type="checkbox" name="hobby" class="chk" value="football">축구
        <input type="checkbox" name="hobby" class="chk" value="baseball">야구
        <input type="checkbox" name="hobby" class="chk" value="basketball">농구
        <input type="checkbox" name="hobby" class="chk" value="tennis">테니스
        
        <input type="text" name="str3" id="checkboxStr" disabled>
        
        <hr>
        <input type="submit" value="서버로 전송">
    </form>
    
    
    
</body>
</html>
